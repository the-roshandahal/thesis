<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Thesis Management System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />

    <!-- App css -->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" /> -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Material Design Icons - CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />

    {% block extra_css %}{% endblock %}
  </head>

  <body data-sidebar="dark">
    <!-- Begin page -->
    <div id="layout-wrapper">
      <!-- Topbar Start -->
      <div class="navbar-header">
        <div class="d-flex">
          <!-- LOGO -->
          <div class="navbar-brand-box">
            <a href="{% url 'homepage' %}" class="logo logo-dark">
              <span class="logo-sm">
                <img src="{% static 'assets/images/logo-sm.png' %}" alt="" height="22" />
              </span>
              <span class="logo-lg">
                <img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="17" />
              </span>
            </a>

            <a href="{% url 'homepage' %}" class="logo logo-light">
              <span class="logo-sm">
                <img src="{% static 'assets/images/logo-sm.png' %}" alt="" height="22" />
              </span>
              <span class="logo-lg">
                <img src="{% static 'assets/images/logo-light.png' %}" alt="" height="17" />
              </span>
            </a>
          </div>

          <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
            <i class="fa fa-fw fa-bars"></i>
          </button>
        </div>

        <div class="d-flex">
          <div class="dropdown d-inline-block user-dropdown">
            <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img class="rounded-circle header-profile-user avatar-sm" src="{% static 'assets/images/users/avatar-2.jpg' %}" alt="Header Avatar" />
              <span class="d-none d-xl-inline-block ms-1">{{request.user.first_name}} {{request.user.last_name}}</span>
              <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end">
              <a class="dropdown-item" href="{% url 'view_profile' %}">
                <i class="mdi mdi-account-circle text-muted font-size-16 align-middle me-1"></i>
                <span class="align-middle">View Profile</span>
              </a>
              <a class="dropdown-item" href="{% url 'logout' %}">
                <i class="mdi mdi-logout text-muted font-size-16 align-middle me-1"></i>
                <span class="align-middle">Logout</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- end Topbar -->

      <!-- ========== Left Sidebar Start ========== -->
      <div class="vertical-menu">
        <div class="h-100">
          <div id="sidebar-menu">{% block sidebar_menu %}{% endblock %}</div>
        </div>
      </div>
      <!-- Left Sidebar End -->

      <!-- ============================================================== -->
      <!-- Start right Content here -->
      <!-- ============================================================== -->
      <div class="main-content">
        <div class="page-content">
          <div class="container-fluid">{% block content %}{% endblock %}</div>
        </div>
      </div>
      <!-- end main content-->
    </div>
    <!-- END layout-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/libs/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
