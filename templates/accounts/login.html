{% load static %}
{% include 'nav-links.html' %}
 <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="auth-full-page-content d-flex min-vh-100 py-sm-5 py-4">
                            <div class="w-100">
                                <div class="d-flex flex-column h-100 py-0 py-xl-3">
                                    <div class="text-center mb-4">
                                        <a href="{% url 'home' %}" class="">
                                            <img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="22" class="auth-logo logo-dark mx-auto">
                                            <img src="{% static 'assets/images/logo-light.png' %}" alt="" height="22" class="auth-logo logo-light mx-auto">
                                        </a>
                                    </div>
    
                                    <div class="card my-auto overflow-hidden">
                                            <div class="row g-0">
                                                <div class="col-lg-6">
                                                    <div class="bg-overlay bg-primary"></div>
                                                    <div class="h-100 bg-auth align-items-end">
                                                    </div>
                                                </div>

                                                <div class="col-lg-6">
                                                    <div class="p-lg-5 p-4">
                                                        <div>
                                                            <div class="text-center mt-1">
                                                                <h4 class="font-size-18">Welcome Back !</h4>
                                                                <p class="text-muted">Sign in to continue to Tocly.</p>
                                                            </div>
                                                            {% if messages %}
                                                                {% for message in messages %}
                                                                    <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                                                        {{ message }}
                                                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                                    </div>
                                                                {% endfor %}
                                                            {% endif %}
                                                            
                                                            <form method="POST" action="{% url 'login' %}">
                                                                {% csrf_token %}

                                                                <div class="mb-2">
                                                                    <label for="email" class="form-label" >Email</label>
                                                                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter email" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="form-label" for="password-input">Password</label>
                                                                    <input type="password" name="password"  class="form-control" placeholder="Enter password" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <div class="row mb-3">
                                                                        <label class="col-sm-2 col-form-label">Role</label>
                                                                        <div class="col-sm-10">
                                                                            <select class="form-select" name="user_type" aria-label="Default select example" required>
                                                                                <option value="student" selected>Student</option>
                                                                                <option value="admin" >Admin</option>
                                                                                <option value="supervisor">Supervisor</option>
                                                                                </select>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-check">
                                                                    <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                                                    <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                                                </div>
                                                                <div class="mt-3">
                                                                    <button class="btn btn-primary w-100" type="submit">Sign In</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    
                                                    </div>
                                                </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
<!-- end main content-->
{% include 'footer.html' %}
