{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ThesisX | Project Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Project Management System" name="description" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- Plugin CSS -->
    <link href="{% static 'assets/libs/jsvectormap/jsvectormap.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Layout JS -->
    <script src="{% static 'assets/js/layout.js' %}"></script>

    <!-- Bootstrap -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App -->
    <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    <!-- External Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css" rel="stylesheet">

    <!-- DataTables -->
    <link href="{% static 'assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/libs/datatables.net-select-bs4/css/select.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Bootstrap Wizard -->
    <link rel="stylesheet" href="{% static 'assets/libs/twitter-bootstrap-wizard/prettify.css' %}">
</head>

<body data-topbar="colored" data-layout="horizontal">

<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">

      {% if messages %}
      <div id="message-container" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index:2000; width:50%;">
        {% for message in messages %}
          <div class="custom-alert shadow-lg p-3 mb-3 rounded text-dark text-center">
            {{ message }}
          </div>
        {% endfor %}
      </div>
      {% endif %}

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="auth-full-page-content d-flex min-vh-100 py-sm-5 py-4">
              <div class="w-100">
                <div class="d-flex flex-column h-100 py-0 py-xl-3">

                  <!-- Logo -->
                  <div class="text-center mb-4">
                    <a href="{% url 'home' %}">
                      <img src="{% static 'new-logo-dark.png' %}" alt="Logo" height="40" class="auth-logo logo-dark mx-auto">
                      <img src="{% static 'new-logo-dark.png' %}" alt="Logo" height="40" class="auth-logo logo-light mx-auto">
                    </a>
                  </div>

                  <!-- Card -->
                  <div class="card my-auto overflow-hidden">
                    <div class="row g-0">

                      <!-- Left side (hidden on mobile) -->
                      <div class="col-lg-6 d-none d-lg-block">
                        <div class="bg-overlay bg-primary"></div>
                        <div class="h-100 bg-auth align-items-end"></div>
                      </div>

                      <!-- Right side (Login Form) -->
                      <div class="col-12 col-lg-6">
                        <div class="p-lg-5 p-4">
                          <div class="text-center mt-1">
                            <h4 class="font-size-18">Welcome Back!</h4>
                            <p class="text-muted">Sign in to continue to Tocly.</p>
                          </div>

                          <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-2">
                              <label for="email" class="form-label">Email/Username</label>
                              <input type="text" class="form-control" name="email" id="email" placeholder="Enter email or username" required>
                            </div>

                            <div class="mb-3">
                              <label class="form-label" for="password-input">Password</label>
                              <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                            </div>

                            <div class="form-check mb-3">
                              <input class="form-check-input" type="checkbox" id="auth-remember-check">
                              <label class="form-check-label" for="auth-remember-check">Remember me</label>
                            </div>

                            <div class="mt-3">
                              <button class="btn btn-primary w-100" type="submit">Sign In</button>
                            </div>
                          </form>
                        </div>
                      </div>
                      <!-- End Right side -->

                    </div>
                  </div>
                  <!-- End Card -->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- end container-fluid -->
  </div> <!-- end page-content -->
</div> <!-- end main-content -->

{% include 'footer.html' %}
