{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Change Password</h4>
        </div>
        <div class="card-body">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}

          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input
                type="password"
                name="current_password"
                class="form-control"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    name="new_password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password"
                    minlength="8"
                    required
                  />
                  <label for="password">Password</label>
                  <div class="form-text">
                    Must be at least 8 characters, include a number, an
                    uppercase, and a special character.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    name="confirm_password"
                    class="form-control"
                    id="confirm_password"
                    placeholder="Confirm password"
                    required
                  />
                  <label for="confirm_password">Confirm Password</label>
                  <div
                    class="form-text text-danger"
                    id="password-error"
                    style="display: none"
                  >
                    Passwords do not match.
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              Change Password
            </button>
            <a href="{% url 'view_profile' %}" class="btn btn-secondary"
              >Cancel</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<script>
document.addEventListener("DOMContentLoaded", function () {
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");
    const errorText = document.getElementById("password-error");

    function validatePasswords() {
        if (password.value !== confirmPassword.value) {
            errorText.style.display = "block";
            confirmPassword.setCustomValidity("Passwords do not match");
        } else {
            errorText.style.display = "none";
            confirmPassword.setCustomValidity("");
        }
    }

    password.addEventListener("input", validatePasswords);
    confirmPassword.addEventListener("input", validatePasswords);

    // Extra: enforce strong password pattern
    password.setAttribute("pattern", 
        "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$"
    );
    password.setAttribute("title", 
        "Must contain at least 8 characters, one uppercase, one lowercase, one number, and one special character."
    );
});
</script>
{% endblock %}
