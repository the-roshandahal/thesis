{% load static %}
<!-- Student Navigation Bar -->
<nav class="navbar">
  <div class="container">
    <a href="{% url 'student_dashboard' %}" class="navbar-brand">
      <i class="fas fa-graduation-cap"></i>
      <span>KOI TMS</span>
    </a>
    <ul class="navbar-nav">
      <li><a href="{% url 'student_dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'student_dashboard' %}active{% endif %}">Dashboard</a></li>
      <li><a href="{% url 'student_projects' %}" class="nav-link {% if request.resolver_match.url_name == 'student_projects' %}active{% endif %}">Browse Projects</a></li>
      <li><a href="{% url 'view_all_notifications' %}" class="nav-link {% if request.resolver_match.url_name == 'view_all_notifications' %}active{% endif %}">Notifications</a></li>
      <li><a href="{% url 'logout' %}" class="btn-logout">Logout</a></li>
    </ul>
  </div>
</nav>

<style>
  .navbar {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(229, 231, 235, 0.5);
    padding: 8px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
  }

  .navbar .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    min-height: 50px;
  }

  .navbar-brand {
    font-size: 1.4rem;
    font-weight: 700;
    color: #2563eb;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    padding: 4px 8px;
    border-radius: 8px;
    flex-shrink: 0;
  }

  .navbar-brand:hover {
    color: #1e40af;
    transform: translateY(-1px);
    background: rgba(37, 99, 235, 0.05);
  }

  .navbar-nav {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-end;
    gap: 8px;
    list-style: none;
    margin: 0;
    padding: 0;
    flex-wrap: nowrap;
    flex-shrink: 0;
  }

  .navbar-nav li {
    display: flex;
    align-items: center;
    flex-shrink: 0;
  }

  .nav-link {
    color: #1f2937;
    text-decoration: none;
    font-weight: 500;
    font-size: 0.9rem;
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
    position: relative;
    white-space: nowrap;
  }

  .nav-link:hover {
    color: #2563eb;
    background: rgba(37, 99, 235, 0.05);
    transform: translateY(-1px);
  }

  .nav-link.active {
    color: #2563eb;
    background: rgba(37, 99, 235, 0.1);
    font-weight: 600;
  }

  .nav-link.active::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 2px;
    background: #2563eb;
    border-radius: 1px;
  }

  .btn-logout {
    background: linear-gradient(135deg, #dc2626, #b91c1c);
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
  }

  .btn-logout:hover {
    background: linear-gradient(135deg, #b91c1c, #dc2626);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
  }

  @media (max-width: 768px) {
    .navbar .container {
      flex-direction: column;
      gap: 15px;
      padding: 0 15px;
    }

    .navbar-nav {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      width: 100%;
    }

    .nav-link {
      padding: 6px 12px;
      font-size: 0.85rem;
    }

    .btn-logout {
      padding: 6px 12px;
      font-size: 0.85rem;
    }
  }

  @media (max-width: 480px) {
    .navbar-nav {
      flex-direction: row;
      gap: 3px;
      justify-content: center;
    }

    .nav-link {
      padding: 5px 10px;
      font-size: 0.8rem;
    }

    .btn-logout {
      padding: 5px 10px;
      font-size: 0.8rem;
    }
  }
</style>
